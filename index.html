
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slidex | Mala Direta Profissional Web</title>
    <meta name="description" content="Automação de documentos PowerPoint e Word com IA e integração Google Drive.">
    
    <!-- Polyfill global essencial para bibliotecas que dependem de ambiente Node (como @google/genai) -->
    <script>
      window.global = window;
      window.process = {
        env: { 
          NODE_ENV: 'production',
          API_KEY: "" 
        },
        version: '',
        nextTick: (f) => setTimeout(f, 0)
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#FF5722',
                blue: '#0052CC',
                dark: '#172B4D',
              }
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f4f5f7; 
        margin: 0;
        overflow: hidden;
      }
      .dark body { background-color: #172B4D; }

      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #172B4D;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.1);
        border-top-color: #FF5722;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loaded #app-loader { opacity: 0; pointer-events: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "idb": "https://esm.sh/idb@^8.0.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="color: white; margin-top: 16px; font-weight: 600; font-size: 14px;">Iniciando Slidex...</p>
    </div>
    
    <div id="root"></div>

    <script type="module">
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('app-loader');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                document.body.classList.add('loaded');
            }, 500);
        });
        
        window.onerror = function(msg, url, line, col, error) {
            console.error("Runtime Error:", msg, {url, line, col, error});
            const loader = document.getElementById('app-loader');
            if(loader) {
                const p = loader.querySelector('p');
                if(p) p.innerHTML = "Erro de carregamento. Verifique o console do navegador.";
            }
        };
    </script>

    <!-- O Vite gerencia o build a partir deste arquivo. O caminho absoluto "/" é mais seguro. -->
    <script type="module" src="/index.tsx"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
